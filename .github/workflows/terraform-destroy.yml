name: 'Terraform Destroy'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      auto_approve:
        description: 'Auto approve terraform destroy'
        required: true
        default: 'false'
        type: boolean

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    defaults:
      run:
        working-directory: ./terraform-eks/example

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.0.0

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Plan Destroy
      id: plan
      run: terraform plan -destroy -no-color
      continue-on-error: true

    - name: Terraform Destroy
      if: github.event.inputs.auto_approve == 'true'
      run: terraform destroy -auto-approve

    - name: Terraform Destroy (Manual Approval)
      if: github.event.inputs.auto_approve == 'false'
      run: terraform destroy 